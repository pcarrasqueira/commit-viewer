#LOG LEVEL
quarkus.log.level=INFO
%dev.quarkus.log.level=DEBUG
# remove request debug logs
quarkus.log.category."org.apache.http".level=INFO

# API DOCS
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/api-docs

# FAULT TOLERANCE

## global use

#Retry/maxRetries=0
#Timeout/value=30
Timeout/unit=SECONDS

## github API
com.challenge.web.impl.CommitViewerResourceImpl/getCommitList/Retry/maxRetries=0
com.challenge.web.impl.CommitViewerResourceImpl/getCommitList/Timeout/value=5

## github CLI
com.challenge.web.impl.CommitViewerResourceImpl/getCommitListCli/Retry/maxRetries=0
com.challenge.web.impl.CommitViewerResourceImpl/getCommitListCli/Timeout/value=5

# GITHUB API CLIENT URL
github-api/mp-rest/url=https://api.github.com

# COMMIT VIEWER
commit-viewer.force-use-cli=false
commit-viewer.github-url=https://github.com/

# DATABASE
quarkus.datasource.db-kind = postgresql
quarkus.datasource.jdbc.url=jdbc:tc:postgresql:12.2-alpine:///commit_viewer_db?TC_DAEMON=true
quarkus.datasource.jdbc.driver=org.testcontainers.jdbc.ContainerDatabaseDriver
quarkus.datasource.username=test
quarkus.datasource.password=test
